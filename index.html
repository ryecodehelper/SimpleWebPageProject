<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ryan's List</title>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div class="header">
    <h1>Ryan's List</h1>
  </div>
  <div class="navbar">
    <div class="column side">
    </div>
    <a id="addItemButton" href="#">Add Item to List<span>+</span></a>
    <a id="editListButton" href="#">Edit List</a>
    <a id="deleteListButton" href="#">Delete List</a>
    <a id="changeListButton" href="#">Change List Type</a>
    <div class="dropdown">
        <button class="dropbtn">Change List Style
            <i class="fa fa-caret-down"></i>
          </button>
        <div class="dropdown-content">
            <a href="#" class="list-style dropdown-item">Armenian</a>
            <a href="#" class="list-style dropdown-item">Circle</a>
            <a href="#" class="list-style dropdown-item">Cjk-Ideographic</a>
            <a href="#" class="list-style dropdown-item">Decimal</a>
            <a href="#" class="list-style dropdown-item">Decimal-leading-zero</a>
            <a href="#" class="list-style dropdown-item">Disc</a>
            <a href="#" class="list-style dropdown-item">Georgian</a>
            <a href="#" class="list-style dropdown-item">Hebrew</a>
            <a href="#" class="list-style dropdown-item">Hiragana</a>
            <a href="#" class="list-style dropdown-item">Hiragana-Iroha</a>
            <a href="#" class="list-style dropdown-item">Katakana</a>
            <a href="#" class="list-style dropdown-item">Katakana-Iroha</a>
            <a href="#" class="list-style dropdown-item">Lower-Alpha</a>
            <a href="#" class="list-style dropdown-item">Lower-Greek</a>
            <a href="#" class="list-style dropdown-item">Lower-Roman</a>
            <a href="#" class="list-style dropdown-item">None</a>
            <a href="#" class="list-style dropdown-item">Square</a>
            <a href="#" class="list-style dropdown-item">Upper-Alpha</a>
            <a href="#" class="list-style dropdown-item">Upper-Latin</a>
            <a href="#" class="list-style dropdown-item">Upper-Roman</a>
            <a href="#" class="list-style dropdown-item">Initial</a>
        </div>
    </div>       
    <div class="column side">
    </div>
</div>
</div>
    <div class="column side">
    </div>
    <div class="column middle">
        <div id="listContainer">
            <ul id="myList">
            </ul>
        </div>    
         
    </div>
</div>
    <div class="column side">
    </div>
</body>
</html>
